<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Length</th>
                <th>Category</th>
                <th>Format</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of myvideos'>
                <td>{{item.Id}}</td>
                <td>
                    <a [routerLink]="['/video',item.Id]">{{item.Title | uppercase}}</a>
                </td>
                <td>{{item.Title | uppercase}}</td>
                <td>{{item.Length | number}}</td>
                <td>{{item.Category | lowercase }}</td>
                <td>{{item.Format}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf='isLoggedIn'>
    <p>this data is for {{username}}</p>
</div>
<div *ngIf='!isLoggedIn'>
    <p>Please log in first</p>
</div>
